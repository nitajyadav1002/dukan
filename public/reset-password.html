<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Reset Password</title>
</head>

<body>
    <section class="container forms">
        <div class="form reset-password">
            <h3 class="heading">Reset Password</h3>
            <form action="/reset-password" method="POST" class="content">
                <div class="field input">
                    <input type="email" name="emailOrPhone" placeholder="Enter your Email or Phone" required />
                </div>
                <div class="field input">
                    <input type="password" name="newPassword" placeholder="Enter your new Password" class="password"
                        required />
                </div>
                <div class="field input">
                    <input type="password" name="confirmNewPassword" placeholder="Confirm your new Password"
                        class="password" required />
                </div>
                <div class="field btn">
                    <button type="submit">Reset Password</button>
                </div>
            </form>
        </div>
    </section>
    <script src="./reset-script.js"></script>
</body>

</html>
